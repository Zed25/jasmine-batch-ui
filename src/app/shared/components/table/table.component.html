<table mat-table [dataSource]="dataSource">

  <!-- Column Definition-->
  <ng-container *ngFor="let value of headerFields" matColumnDef="{{value}}">
    <th mat-header-cell *matHeaderCellDef> {{value | titlecase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[value]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headerFields; sticky: stickyHeader"></tr>
  <tr mat-row *matRowDef="let row; columns: headerFields;"></tr>
</table>
