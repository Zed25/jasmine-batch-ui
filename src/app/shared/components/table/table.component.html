<mat-form-field class="mat-elevation-z3" *ngIf="withFilter">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Column Definition-->
  <ng-container *ngFor="let dataField of dataFields; let i = index" matColumnDef="{{dataField}}">
    <th mat-header-cell *matHeaderCellDef> {{headerFields[i] | titlecase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[dataField]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataFields; sticky: stickyHeader"></tr>
  <tr mat-row *matRowDef="let row; columns: dataFields;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
